_schema-version: '3.1'
ID: smart-converter-api
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install # --production
        - npm run build:cf
        - #npx -p @sap/cds-dk cds build --production

modules:
  - name: smart-converter-api-srv-${space}
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: smart-converter-api-db
      - name: smart-converter-api-auth
      - name: smart-converter-llm-dest
    properties:
      API_KEY: a3b8107c


  - name: smart-converter-api-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: smart-converter-api-db

resources:
  # ----------------------- HDI SERVICE ------------------------
  - name: smart-converter-api-db
  # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  # ----------------------- UAA SERVICE ------------------------
  - name: smart-converter-api-auth
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: smart-converter-api-tfeindia-${space}
        tenant-mode: dedicated
  # -------------------- DESTINATION SERVICE -------------------
  - name: smart-converter-llm-dest
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: sap-genai-llm-access-service
                Description: SAP Gen AI LLM Access Proxy service
                URL: <URL> # to be entered in BTP Cockpit
                URL.headers.Content-Type: application/json
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2ClientCredentials
                tokenServiceURL: <token-Service-URL> # to be entered in BTP Cockpit
                clientId: <client-Id> # to be entered in BTP Cockpit
                clientSecret: <client-secret> # to be entered in BTP Cockpit
                HTML5.DynamicDestination: true
